name: CLI Release

on:
  workflow_run:
    workflows: [CI]
    branches: [main]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

concurrency:
  group: cli-release
  cancel-in-progress: false

defaults:
  run:
    working-directory: cli

jobs:
  release:
    # Token priority:
    #   1. RELEASE_TOKEN (PAT) — commits made by the release bot will
    #      trigger downstream workflows (e.g. docs.yml).
    #   2. github.token (default) — works out of the box but commits
    #      made by github-actions[bot] do NOT trigger other workflows.

    # Only release when CI passes; skip release bot commits.
    # head_commit can be null on workflow_dispatch or some fork triggers.
    if: >-
      github.event_name == 'workflow_dispatch'
      || (github.event.workflow_run.conclusion == 'success'
        && (github.event.workflow_run.head_commit == null
          || (!contains(github.event.workflow_run.head_commit.message, 'chore(release):')
            && !contains(github.event.workflow_run.head_commit.message, 'chore(cli-release):'))))
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN || github.token }}

      - name: Check for CLI changes
        id: changes
        working-directory: .
        run: |
          LAST_TAG=$(git describe --tags --match 'pypkgkit/v*' --abbrev=0 2>/dev/null || echo '')
          if [[ -z "$LAST_TAG" ]]; then
            echo "No previous CLI tag found — proceeding"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            CHANGES=$(git diff --name-only "$LAST_TAG"..HEAD -- cli/ .github/workflows/cli-release.yml)
            if [[ -z "$CHANGES" ]]; then
              echo "No CLI changes since $LAST_TAG — skipping"
              echo "has_changes=false" >> "$GITHUB_OUTPUT"
            else
              echo "CLI changes detected since $LAST_TAG"
              echo "has_changes=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Setup uv
        if: steps.changes.outputs.has_changes == 'true'
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86  # v5
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        if: steps.changes.outputs.has_changes == 'true'
        run: uv sync --locked

      - name: Configure git
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release Version
        if: steps.changes.outputs.has_changes == 'true'
        id: version
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        run: |
          BEFORE=$(grep '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          uv run semantic-release version --no-push
          AFTER=$(grep '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          if [[ "$BEFORE" != "$AFTER" ]]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
            echo "version=$AFTER" >> "$GITHUB_OUTPUT"
          else
            echo "No version bump — skipping publish."
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push release commit and tag
        if: steps.version.outputs.released == 'true'
        working-directory: .
        run: |
          git pull --rebase origin main
          git push origin main --tags

      - name: Semantic Release Publish
        if: steps.version.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        run: uv run semantic-release publish

      - name: Validate package metadata
        if: steps.version.outputs.released == 'true'
        run: uvx twine check dist/*

      - name: Publish to PyPI
        if: steps.version.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1
        with:
          packages-dir: cli/dist/
          attestations: true

      - name: Attest build provenance
        if: steps.version.outputs.released == 'true'
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be  # v2
        with:
          subject-path: cli/dist/*
