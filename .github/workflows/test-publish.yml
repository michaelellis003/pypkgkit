name: Test Publish
on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv

      - name: Build sdist and wheel
        run: uv build

      - name: Validate package metadata
        run: uvx twine check dist/*

