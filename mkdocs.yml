site_name: Python Package Template
site_url: https://michaelellis003.github.io/pypkgkit/
repo_url: https://github.com/michaelellis003/pypkgkit
repo_name: michaelellis003/pypkgkit

theme:
  name: material
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference: api.md
  - Publishing: publishing.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
